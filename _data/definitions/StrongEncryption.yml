
id: strong-encryption
term: Strong Encryption
file: 強力な暗号化
description: >
  現代の暗号解読技術が、おおよそ世界中のコンピューティングパワーの合計を使っても、暗号鍵またはシードの予想寿命よりも1,000倍長い時間の計算を複号化に必要とするような、暗号化キーまたはパスワードを伴う業界標準の暗号化、あるいは、キー導出アルゴリズムを使用してデータを暗号化するシステム。
  この文書の執筆時に（そして今後数十年間、新しい攻撃ベクトルの発見を妨げる可能性のある）必要なレベルのセキュリティを提供する暗号化アルゴリズムの例は、AES-256です。 パスワードベースの鍵導出関数の一例は、[BIP39](https://github.com/bitcoin/bips/blob/master/bip-0039.mediawiki)に記載されている[PBKDF2](https://en.wikipedia.org/wiki/PBKDF2)です。
