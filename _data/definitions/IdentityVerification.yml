
id: identity-verification
file: Identity Verification
term: 本人確認
description: >
  身元確認は、組織またはシステムが、[利用者](#actor) が特定の個人であるという主張の信頼性を確認しようとする段階的なプロセスです。
  本人確認の典型的な方法には、
   - 政府発行の身分証明書（運転免許証、パスポートなど）の1つ以上の書類
   - 個人の家庭における1つまたは複数の居住証明書（公共料金、銀行口座明細書など）
   - 個人の居住国で動作している評判の良い身元確認サービス（例：Equifax）を通じた認証
