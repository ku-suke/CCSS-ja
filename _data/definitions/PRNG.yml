
id: prng
file: PRNG
term: 疑似乱数生成器（PRNG）
description: >
  暗号化アプリケーションのための推測が困難な任意の値を生成するために使用されるアルゴリズム、プログラム、またはシステム。 典型的には、ある[エントロピー](#entropy)源を用いて[シード](#seed)され、PRNGはとりわけ暗号鍵を生成するために使用される。CSPRNG（暗号論的セキュアPRNG）と呼ぶ場合もある。参考：[DRBG (Deterministic Random Bit Generator)](#drbg).
  [Wikipedia](https://en.wikipedia.org/wiki/Pseudorandom_number_generator)