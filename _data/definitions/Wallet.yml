
id: wallet
file: Wallet
term: ウォレット
description: >
  暗号通貨の文脈ではおおむね、ウォレットは公開鍵暗号のキーペアであり、公開鍵（[アドレス](#address)）を暗号化するためにトランザクション出力に使用できます。 秘密鍵は、それらの資金を消費するトランザクションの有効な署名を生成するために使用できます。
  しかし、実際には、「ウォレット」は通常、これら多数のキーペアを管理するアプリケーションを指し、各トランザクションに新しいアドレスを使用できるようにします。 ウォレットアプリケーションは、一般に次の2つのカテゴリのいずれかに分類されます。
     - JBOK（Just a Bunch of Keys）財布が[PRNG](#prng)を使用して各鍵ペアを生成し、使用するために保管する財布。
     - 1つのランダム[シード](#seed)から任意の数のキーペイを派生する[HD（階層的決定論的）ウォレット](#hd-wallet)。

  ウォレットソフトウェアは、[マルチシグ](#multisig) ウォレットの場合のように、複数のキーペアを単一のアドレスに組み合わせるなど、複雑さを増やす可能性があります。

  このドキュメントでは、「ウォレット」という用語は、暗号通貨[アドレス](#address)のいくつかのコレクションを指します