
id: authentication-factor
file: AuthenticationFactor
term: 認証要素
description: >
  [多要素認証](https://en.wikipedia.org/wiki/Multi-factor_authentication)方式では、複数の識別子を入力する必要があります。 最も一般的な例は、ユーザー名とパスワードの組み合わせです。それぞれの入力は単一の認証要素です。 このスキームで保護された情報にアクセスするには、[利用者](#actor) はこれらの2つの情報を提供する必要があります。
  一般的に要素数を追加すると（収穫逓減の法則により）システムのセキュリティが向上します。
  要素の例：  
    - [TOTP](https://en.wikipedia.org/wiki/Time-based_One-time_Password_Algorithm)トークンを必要にします。トークンは、TOTPシークレット（Google Authenticatorなど）が導入されたデバイスからのみ取得できます。このため、[利用者](#actor)は特定の事前認可済みデバイスを所有している必要があります。
    - OTPは、SMS、MMS、または音声コールを介して電話番号に配信できます。  
    - 生体認証が必要な場合がありますが、通常、利用場所が制御された信頼できる環境にある場合にのみ有効です。

  言い換えれば、ユーザー名は一般的に秘密情報ではないため、ユーザー名は認証の要素とはみなされません。利用者だけを「識別する」電子メールアドレス、電話番号、その他のデータにも同じことが当てはまります。 認証の要素によって課せられる要件は、識別された利用者によってのみ満たされるべきです。