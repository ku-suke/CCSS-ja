id: 1.02
title: ウォレットの作成
file: 102-WalletCreation

category: 暗号資産管理

description: >
  この観点では、暗号通貨を受け取れる[ウォレット](#wallet)または[アドレス](#address)の作成について説明します。ウォレットは、単一の鍵による署名、複数の鍵による署名、または多数の鍵からの一定数の署名が必要な鍵署名手法を使用して作成されます。 さらに、ウォレットは単体で（一般にJBOKウォレット、または「キーだけの束」と呼ばれます）または、単一のマスターシードからアドレス/キーペアのセットを作成できる決定論的方法で作成できます。
  ウォレット作成のセキュリティは、紛失/盗難/漏洩した秘密鍵やウォレットの機密性など、さまざまなリスクからウォレットを保全し、ウォレットを特定の[利用者](#actor)に関連付けることが困難になります。

level_one:
  - すべてのトランザクション毎にユニークな[アドレス](#address)がウォレットによって生成される必要があります。 これにより、どのアドレスがどの[利用者](#actor)に属しているかを特定することが難しくなり、プライバシーが向上します。 この要件を実装する最も一般的な方法の1つは、[決定論的なウォレット（HDウォレット）](#hd-wallet)を使用してすべてのアドレスを生成することです。
  - さらに、すべてのトランザクションで新しい[アドレス](#address) を利用するシステムは、2015年初めのBitStampの情報漏洩の直後に見られたように、漏洩したウォレットがが漏洩したことを知らされていない[利用者](#actor)から引き続き送金を受け取っていたケースを暗黙のうちに緩和します。

level_two:
  - ウォレットによって生成される[アドレス](#address) は、資金を使うために最低2つの署名を必要とする必要があります。別の[利用者](#actor) が各署名[鍵](#key) を保持します。ウォレットに2つ以上の署名が必要な場合は、盗難された鍵または鍵の所有者に関連する漏洩リスクを軽減することによって、資金の完全性が向上します。 これは、一般的に[マルチシグ](#multisig)  ウォレットと呼ばれています。[利用者](#actor) は、人間またはシステム（すなわち、2人の人間、2つのシステム、または1人の人間と1つのシステム）でもよいが、ウォレットのためにそれぞれ独自の鍵を管理する別の要素でなければなりません。
  - リカバリの目的で、各[ウォレット](#wallet)に保管用[鍵](#key)が割り当てられています。これにより、何らかの理由で主な鍵の1つにアクセスできない場合でも、資金が使用可能になります。この目標を達成するための一般的な方法の1つは、資金を送付可能な3つの署名のうちの2つを必要とするウォレットを作成することである（すなわち、1つの保管用キーが存在する）
  - すべての[アドレス](#address)は、プライベートに保管されている[シード](#seed) に基づいて[決定的](#hd-wallet) に割り当てられます。JBOKウォレットを使用してしまうと、生成される新しい各[暗号鍵](#key) を定期的にバックアップする必要があり、システムの複雑さが増します。これにより、バックアップに特定の暗号鍵が含まれていないと、業務に支障をきたしたり、偶発的な資金の損失を引き起こす人為的ミスのリスクが高くなります。HDウォレットは、このリスクを排除し、システムの完全性を向上させます。
  - 単一のウォレットに署名権限を持つ[暗号鍵](#key) は、別の場所に保管する必要があります。[ウォレット](#wallet) のキーを複数の場所に分けることで、ビジネスの中断（すなわち、火災、洪水、地震、崩壊）に伴うリスクから、組織の送金能力を守ります。

level_three:
  - 単一の[ウォレット](#wallet) 上で署名権限を持つ[暗号鍵群](#key) は、複数の組織によって保管されなければなりません。弁護士、会計士、その他の企業などの別の法人が鍵を保管することで、ビジネスを崩壊させる可能性のある法的リスクがおきても、資金が保全されやすくなります。別の組織が[利用者](#actor) の定義を満たしていないため、これは暗号鍵・シードの生成レベル1の要件に違反しないことに注意してください。

