id: 1.06
title: 暗号鍵保有者の権限付与/取り消しポリシーと手続
file: 106-KeyholderGrantRevokePoliciesAndProcedures

category: 暗号資産管理

description: >
  この観点は、組織またはエンドユーザーの資金を保管する[暗号鍵](#key)または[シード](#seed)へのアクセスを許可および取り消すことに関するポリシーおよび手順を網羅しています。 スタッフは通常、情報自身をみるためや、特別な権限が必要なアクションの実行、公衆に対して組織を代表するためなど、情報システムへのアクセスがより多くなります。 従業員の任命や解任の不適切な管理は、スタッフが退職するときに特権アカウントや、特定のトランザクションへ署名権限を有する利用可能な鍵が残るリスクがあります。

level_one:
  - 組織内に、暗号鍵を保有するポジションに任命または解任するスタッフが発生した時、どのように役割を管理するかについての認識があります。 システムを管理するスタッフは、影響を受けるスタッフに対して適切な権限の許可または取り消しを確実に行うことができます。

level_two:
  - 組織は、スタッフが退職したり、組織内で暗号鍵を保有する役割に異動したりするときに完了しなければならないすべてのタスクをカバーするチェックリストを保持しています。 これらのチェックリストは、情報システムに「最低特権の原則」が確実に適用され、必要な場合にのみ必要なアクセスが行われるように、知識豊富な人が確認しました。 これにより、不適切な権限および失効していない暗号鍵の所持に関連するリスクが排除されます。
  - すべての暗号鍵保有者に対する許可・取り消しは[承認された連絡チャネル](#authenticated-communication-channel)を介して行われます。

level_three:
  - 組織のチェックリストには、許可/取り消し操作を実行するスタッフの身元を記録する監査情報が含まれています。 監査証跡内の各エントリは、そのタスクを実行したスタッフによって証明されます。
  
