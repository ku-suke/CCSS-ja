id: 2.02
title: データの破棄ポリシー (DSP)
file: 202-DataSanitizationPolicy

category: オペレーション

description: >
  この観点では、デジタルメディアからの暗号鍵の削除について説明します。ファイルシステムがデジタルデータを記録する仕組み上、デジタルフォレンジック技術を使用することで、削除された古いデータを復元することが可能です。デジタルメディアの適切な廃棄処理により、すべての[暗号鍵](#key)を適切な方法で削除し、サーバやハードディスクドライブ、リムーバブルストレージなど廃棄されたデバイスからの情報漏洩のリスクを排除します。

level_one:
  - 組織のスタッフは、削除後にデータがデジタルメディアにどのように残っているかを認識しています。また、スタッフは、データの安全な削除を実行するツールを使用し、情報システムのメンテナンス中に一時的に必要となる[暗号鍵](#key)のコピーを完全に消去する方法を理解します。

level_two:
  - 暗号鍵を保存する、または過去にしていたデジタルメディアの消去要件を解説する詳細な方針が存在し、暗号鍵にアクセスできるすべてのスタッフが理解しています。手順書には、そのプロセスで完全な消去が必要な場所の概要が記載されています。

level_three:
  - 上記に加えて、監査証跡は、すべての完全消去されたメディアに対して記録されます。これらの監査書類には、消去作業を行ったスタッフ、完全消去されたメディアの特定の識別子、消去作業を実行するために使用されたツールと構成、およびその他すべての関連情報が記載されています。

components:
  - component: &020201
    id: 2.2.1
    title_short: 破棄ポリシー(DSP)の存在
    uncertified: 破棄されたメディアに対して完全消去が実施されていない
    level_one: スタッフは、データ削除後にもデジタルメディアにどのように残っているか、およびデータを確実に消去する方法、安全なデータ消去をいつ使用すべきかを認識している
    level_two: データの完全な削除について、そしてワークフロー内でこれを行うべき場所について教え、思い出させるための廃棄ガイドラインがある
    level_three: ビジネスで使用されるすべてのメディアタイプのデータ削除要件、削除手順、および検証手順を網羅する詳細なポリシーがある
