id: 1.05
title: 暗号鍵の漏洩時手順 (KCP)
file: 105-KeyCompromiseProtocol

category: 暗号資産管理

description: >
  この観点は、[暗号鍵](#key)またはその[オペレーター/保有者](#actor) が漏洩したと考えられる場合に取らなければならない行動[手順](#key-compromise-protocol)（Key Compromise Protocol/以下KCP） と方法を示す。組織は、秘密鍵が漏洩、推定可能、または破壊される（または可能性がある）状況に対処する準備ができている必要があります。これらの危機を管理するための適切な方針と手続きは、資金の喪失や営業秘密の漏洩などのリスクを減らし、情報システムの可用性を高めるものです。 KCPの欠如は、組織がレベルⅢ認定を達成するのを妨げることになります。
  KCPが発動する場合の例としては、重要な資料に貼られた不正開封シールの改ざんの発見、親友や家族がその居場所を特定できないオペレータの明白な行方不明、または確かな筋からオペレーターまたは暗号鍵が漏洩しているサインを受け取った場合などがあります。[暗号鍵の漏洩時手順](#key-compromise-protocol) を実行するには、認証された[利用者](#actor)だけがKCPメッセージを送受信できるように[認証された連絡チャネル](#authenticated-communication-channel) を使用する必要があります。

level_one:
  - 組織内のすべての[暗号鍵](#key)・[シード](#seed)の在庫が存在し、情報システムの正常な運用にどの暗号鍵が重要かを認識しています。正式な[KCP](#key-compromise-protocol) 文書は存在しませんが、オペレーターや暗号鍵が漏洩した場合に、暗号鍵を再生成し、暗号通貨[ウォレット](#wallet) を再作成し、これらの新しく生成されたウォレットに資金を送るために必要な手順をオペレーターに指示できるスタッフがいます 。

level_two:
  - 適切な[暗号鍵の漏洩時手順](#key-compromise-protocol)は、実行中に[認証された連絡チャネル](#authenticated-communication-channel) を適切に使用することを含む、その情報漏洩を扱う詳細な計画とともに、システム全体で使用される暗号鍵のそれぞれの特定の重要度を概説しています。この計画では、個人名を使用せずに役割を使って[利用者](#actor) を指定し、KCPを実行するために主要利用者が遂行できない状態の場合には、代わりの利用者を指定します。

level_three:
  - 暗号鍵の漏洩時手順（[KCP](#key-compromise-protocol)）の試験は、手順の実行可能性を確認し、情報漏洩の場合にスタッフがそれらを使用できることを確認するため定期的に実行されます。実行された試験のログは、テストのコメント概要とともに保管されます。 テスト中に確認された改善点が手順書に反映され、最も効果的で効率的な手順が常に維持されます。情報システムが変更されると、暗号鍵の新しい重要度とともに暗号鍵の漏洩時手順が再検討されます。

components:
  - component: &010501
    id: 1.5.1
    title_short: KCP手順の策定
    uncertified: だれも暗号鍵やウォレットの再構築が必要になった場合の知識や経験をもたず、トレーニングも受けていません
    level_one: システムに関する知識/経験を有する従業員は、適切な作業をスタッフに指示して、情報漏洩のリスクを取り除くことができます。
    level_two: 漏洩のリスクを取り除くために各利用者が実行する手順を記載した書面によるチェックリスト/手順書が存在する。 システムの変更により、文書はシステムに合うことが保証されるようメンテナンスされます
    level_three: 漏洩のリスクを取り除くために各利用者が実行する手順を記載した書面によるチェックリスト/手順書が存在する。 システムの変更により、文書はシステムに合うことが保証されるようメンテナンスされます
