
id: reorgs
term: ブロックチェーン再編(Reorgs)
file: Reorgs
description: >
  ほぼ同時に複数のブロックが見つかった場合、ブロックチェーンに複数のチップ/ヘッドが生じる可能性があります。フラットファイルとデータベースでは起こりにくい現象のため、ブロックチェーン経験の浅いプログラマーはブロックチェーンに発生した一方のチップ/ヘッドのみを確認して他は無視するようなアプリケーションを作りがちです。このようなアプリケーションでは、ブロックチェーン再編(Reorg)の際に「迷子」になった、あるいは削除されてしまったチップをどのように扱えばよいか混乱状態に陥ってしまいます。この場合、過去に確認されたトランザクションが未確認状態になってしまい、ブロックチェーン再編に明示的に対応した情報システムでなければ予期しない挙動が生じる恐れがあります。また、適切に処理されなかった資金は消失する可能性もあります。このため、ブロックチェーンを扱うすべてのシステムは対応する事業要件に沿ってブロックチェーン再編に対応できるものでなければなりません。