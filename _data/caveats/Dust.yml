
id: dust
term: ダスト・トランザクション
file: Dust
description: >
  ブロックチェーンをベースとしたシステムでは、様々な理由から非常に少量のブロックチェーントークン(多くの場合「ダスト」と呼ばれる)を送信するユーザーが増えています。情報システムの設計によっては、こうした少量のトランザクションが大量に流入することでシステムに著しい処理負荷がかかり DoS(サービス妨害)攻撃のような状態に陥る可能性があります。また、これら少額のトランザクションを無視すると会計上の不整合が生じます。ブロックチェーンベースのシステムを設計または実装する場合は、これら 2 つの相対するトレードオフを理解してシステムの対象となるビジネスルールの実行方法を決定することが必要となります。