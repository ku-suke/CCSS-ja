---
layout: default
title: 用語集
permalink: /Definitions/
---

<div class="home">
  <h1 class="page-heading">用語集</h1>
  <ul class="post-list">
  {% for definitions_hash in site.data.definitions %}
    {% assign def = definitions_hash[1] %}
    <li>
      <h3 id="{{ def.id }}"> {{ def.term }}
        <div class="contribution-links">
          <a href="https://github.com/CryptoConsortium/CCSS/edit/master/_data/definitions/{{ def.file }}.yml">Edit（原文）</a>
          | <a href="https://github.com/CryptoConsortium/CCSS/commits/master/_data/definitions/{{ def.file }}.yml">History（原文）</a>
          | <a href="https://github.com/CryptoConsortium/CCSS/issues/new?body=Source%20File%3A%20{{ definitions/{{ def.file }}%0A%0A">Discuss（原文）</a>
          | <a href="#top">トップへ</a>
        </div>
      </h3>
      <p>{{ def.description | markdownify }}</p>
    </li>
  {% endfor %}
  </ul>
</div>
